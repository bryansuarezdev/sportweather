<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Content Security Policy - Protección contra XSS -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://esm.sh https://cdn.emailjs.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; 
                   font-src 'self' https://fonts.gstatic.com; 
                   connect-src 'self' https://*.supabase.co https://api.open-meteo.com https://geocoding-api.open-meteo.com https://nominatim.openstreetmap.org https://api.emailjs.com; 
                   img-src 'self' data: https: blob:; 
                   media-src 'self'; 
                   object-src 'none'; 
                   base-uri 'self'; 
                   form-action 'self'; 
                   frame-ancestors 'none'; 
                   upgrade-insecure-requests;">
    
    <!-- Prevención de clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    
    <!-- Protección contra MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- Protección XSS adicional para navegadores antiguos -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Política de referrer (no enviar información sensible) -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <title>SportWeather - Clima y Deporte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
